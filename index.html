<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
	<title>漢字</title>
	<link rel="stylesheet" href="./style.css">
	<link rel="icon" href="./kan.ico">
</head>

<body>
	<header id="header">
		<h1>漢字</h1>
		<form class="search_form" action="">
			<input disabled id="search_input" type="text" placeholder="検索">
			<button disabled id="search_btn">🔍</button>
			<button id="stop_search_btn">×</button>
		</form>
		<button disabled id="training_button" class="header_btn" onClick="changeSection('training')">練習</button>
	</header>

	<div id="main_background">漢</div>

	<section id="modal_container" class="">
		<div class="modal">
			<div class="modal_content">
			</div>
		</div>
	</section>
	<main>
		<section id="main_section">
			<div id="kanji_result_container">
				<div id="loading_container">
					<p id="loading">ロード中</p>
					<p id="loading_kanji" class="rotating">漢</p>
				</div>
			</div>
			<div id="word_result_container"></div>

			<div id="kanji_list"></div>
		</section>
		<section id="training_section">
			<div class="training_type_container">
				<button class="training_type_btn" onClick="openCategory('漢検')">漢検</button>
				<button class="training_type_btn" onClick="openCategory('部首')">部首</button>
				<button class="training_type_btn" onClick="openCategory('その他')">その他</button>
			</div>
			<div id="kanken_container">
				<div id="kanken_lvl_list">
					<ul class="kanken_lvl_btns">
						<li><button class="kanken_lvl_btn">10級</button></li>
						<li><button class="kanken_lvl_btn">9級</button></li>
						<li class="no_border"><button class="kanken_lvl_btn">8級</button></li>
					</ul>
					<ul class="kanken_lvl_btns">
						<li><button class="kanken_lvl_btn">7級</button></li>
						<li><button class="kanken_lvl_btn">6級</button></li>
						<li class="no_border"><button class="kanken_lvl_btn">5級</button></li>
					</ul>
					<ul class="kanken_lvl_btns">
						<li><button class="kanken_lvl_btn">4級</button></li>
						<li><button class="kanken_lvl_btn">3級</button></li>
						<li class="no_border"><button class="kanken_lvl_btn">準2級</button></li>
					</ul>
					<ul class="kanken_lvl_btns">
						<li><button class="kanken_lvl_btn">2級</button></li>
						<li><button class="kanken_lvl_btn">準1級</button></li>
						<li class="no_border"><button class="kanken_lvl_btn">1級</button></li>
					</ul>
				</div>
			</div>
			<div id="sonota_container">
				<input id="sonota_input" type="text">
				<div>
					<input id="sonota_order_box" type="checkbox">
					<label for="sonota_order_box">順番</label>
				</div>
				<button id="sonota_start" onClick="sonotaStart()">GO</button>
			</div>

			<div id="training_container">
				<div class="training_header">
					<button id="training_back_btn" onClick="trainingBack()">↵</button>
					<div id="progress_bar_container">
						<div id="progress_bar"></div>
					</div>
					<div id="training_progression">1/200</div>
				</div>
				<div id="training_zone">
					<div id="training_result">
						<div id="training_mark">
							<p>150/200</p>
						</div>
						<div class="training_wrong_list_container">
							<div class="training_wrong_title">WRONG</div>
							<p id="training_wrong_list">
								自動当船楽曜原弓黄汽内寺戸買少新家羽社後答風馬半古近牛国考作父冬体絵直線首食計万聞教方刀太場元里分番春頭切会室今道引自鳥広市北谷点午同光高何門晴数昼妹麦弟強声母友姉毎組長紙海図活園
							</p>
							<div class="training_btns">
								<button id="training_copy_btn" class="training_sopy_see_btns"
									onClick="copyWrongList()">Copy</button>
								<button id="training_see_btn" class="training_sopy_see_btns"
									onClick="seeWrongList()">See</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>
	<div id="footer_zone">
		<button id="footer_menu_btn">
			<span id="span_1"></span>
			<span id="span_2"></span>
			<span id="span_3"></span>
		</button>
		<button id="footer_close_modal_btn" onClick="closeModal()">↵</button>
	</div>

	<script src="./class/word.js"></script>
	<script src="./class/kanji.js"></script>
	<script src="./main.js"></script>
	<script src="./trainingSection.js"></script>
</body>

</html>
